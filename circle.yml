machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - docker-compose -v
    - docker build -t="blacklabelops/jenkins" .

test:
  override:
    - docker run -d -p 8090:8080 --name="jenkins_jenkins_1" blacklabelops/jenkins
    - sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8090
