machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - scripts/buildSupportedImages.sh

test:
  override:
    - scripts/testSupportedImages.sh
